<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Student</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${student}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Student ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Student Name:</td>
					<td><input type="text" th:field="*{first_name}" /></td>
				</tr>
				<tr>
					<td>Mobile No:</td>
					<td><input type="text" th:field="*{mobile_no}" /></td>
				</tr>				
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>				
				<tr>
					<td>Photo Upload:</td>
					<td><input type="text" th:field="*{photo_upload}" /></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
